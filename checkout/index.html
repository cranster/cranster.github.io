<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KranDash | Cart</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="/js/checkout.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="wrapper">
            <div class="navbar-content">
                <div class="nav-left">
                    <button id="store-btn" class="navbar-button" onclick="navigateTo('store')">Store</button>
                    <button id="request-btn" class="navbar-button" onclick="navigateTo('request')">Request</button>
                </div>
                <div class="nav-right">
                    <button id="cart-btn" class="navbar-button" onclick="navigateTo('cart')">
                        <img src="/images/cart.png" class="cart-icon">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="payment-wrapper">
        <h1>Payment</h1>
        <!-- Pay Now button -->
        <div id="cart-summary" style="display: none;"></div>
        <div id="payment-summary" style="display: none;"></div>
        <div id="payment-image"></div>
        <div class="cart-controls">
        <button id="pay-button">PLACE ORDER</button>
        </div>
    </div>
</body>
</html>
