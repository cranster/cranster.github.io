<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="./images/circle_logo.png" rel="icon"/>
    <title>Kranster | Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="js/itempage.js" defer></script>
</head>
<body>
    <div class="navbar">
        <div class="navlogo-container">
            <img class="navlogo" src="images/circle_logo.png" alt="Logo">
        </div>
        <!-- Other navbar content -->
    </div>
    <div class="wrapper">
        <div class="search-and-sort">
            <input onkeyup="searchItems(this.value.trim().toLowerCase())" class="searchbar" placeholder="Search">
            <select id="categoryFilter" class="category-dropdown">
                <option value="all">All Categories</option>
                <option value="monster">Monster</option>
                <option value="celsius">Celsius</option>
                <option value="redbull">Redbull</option>
            </select>
            <select id="sortOptions" class="sort-dropdown">
                <option value="default">Sort By</option>
                <option value="price-high-low">Price: High to Low</option>
                <option value="price-low-high">Price: Low to High</option>
                <option value="name-a-z">A-Z</option>
            </select>
        </div>
        <div class="items">
            <!--Green Monster-->
            <a class="item" href="google.com" data-tags="monster, green monster" data-price="3.00">
                <img class = "item-image" src="images/greenmonster.jpg" width="150" height="150">
                <div class="item-text">$3.00</div>
            </a>
            <!--Peach Monster-->
            <a class="item" href="google.com" data-tags="monster, peach monster" data-price="3.00">
                <img class = "item-image" src="images/peachmonster.jpg" width="150" height="150">
                <div class="item-text">$3.00</div>
            </a>
            <!--Strawberry Monster-->
            <a class="item" href="google.com" data-tags="monster, strawberry, strawberry monster" data-price="3.00">
                <img class = "item-image" src="images/strawberrymonster.jpg" width="150" height="150">
                <div class="item-text">$3.00</div>
            </a>
            <!--White Monster-->
            <a class="item" href="google.com" data-tags="monster, white, white monster" data-price="3.00">
                <img class = "item-image" src="images/whitemonster.jpg" width="150" height="150">
                <div class="item-text">$3.00</div>
            </a>
            <!--Peach Vibe Celsisus-->
            <a class="item" href="google.com" data-tags="peach, peach vibe, peach vibe celsisus, celsius" data-price="3.00">
                <img class = "item-image" src="images/peachvibecelsius.jpg" width="150" height="150">
                <div class="item-text">$3.00</div>
            </a>
            <!--Tropical Vibe Celsius-->
            <a class="item" href="google.com" data-tags="tropical, tropical vibe, tropical vibe celsius, celsius" data-price="3.00">
                <img class = "item-image" src="images/tropicalvibecelsius.jpg" width="150" height="150">
                <div class="item-text">$3.00</div>
            </a>
            <!--Watermelon Celsius-->
            <a class="item" href="google.com" data-tags="watermelon, celsius, watermelon celsisus" data-price="3.00">
                <img class = "item-image" src="images/watermeloncelsius.jpg" width="150" height="150">
                <div class="item-text">$3.00</div>
            </a>
            <!--Sugar Free Winter Red Bull-->
            <a class="item" href="google.com" data-tags="red, red bull, sugar free, redbull" data-price="3.50">
                <img class = "item-image" src="images/sugarfreewinterredbull.jpg" width="150" height="150">
                <div class="item-text">$3.50</div>
            </a>
        </div>
        <div class="noitems" style="display: none;">
            <a>There are no items that match those search results. Do you want to request an item?</a>
            <button><a href="https://www.google.com">Request</a></button>
        </div>
    </div>
</body>
</html>
