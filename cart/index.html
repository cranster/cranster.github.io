<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KranDash | Cart</title>
    <link rel="stylesheet" href="/style.css">
    <script defer src="/js/cart.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="wrapper">
            <div class="navbar-content">
                <div class="nav-left">
                    <button id="store-btn" class="navbar-button" onclick="navigateTo('store')">Store</button>
                    <button id="request-btn" class="navbar-button" onclick="navigateTo('request')">Request</button>
                </div>
                <div class="nav-right">
                    <button id="cart-btn" class="navbar-button" onclick="navigateTo('cart')">
                        <img src="/images/cart.png" class="cart-icon">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper">
         <h1>Your Cart</h1>
        <div id="cart-items">
            <!-- Cart items will be dynamically loaded here -->
        </div>

        <!-- Payment options -->
        <select class="payment-options">
            <option value="apple">CashApp</option>
            <option value="apple">Venmo</option>
            <option value="apple">Zelle</option>
            <option value="apple">Applepay</option>
            <option value="apple">Cash</option>
        </select>

        <!-- Pay Now button -->
        <div class="cart-controls">
            <button id="pay-button" class="navbar-button">Purchase</button>
        </div>
    </div>
</body>
</html>
